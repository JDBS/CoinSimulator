<html>
    <head>
        <title>Juego</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <form class="form-box" action="/JspBasico/juego.jsp" method="GET">
            <h2>Cara o cruz</h2>
            <fieldset>
                <legend>Hagan sus apuestas</legend>
                <input class="coin-face" id="coin-face" type="radio" name="coin" value="face" checked="checked" required/>
                <label for="coin-face"></label>
                <input class="coin-cross" id="coin-cross" type="radio" name="coin" value="cross" required/>
                <label for="coin-cross"></label>
                <br/>
                <label for="bet">
                    <span>Dinero apostado</span>
                    <input type="text" name="money" id="bet" required pattern="^\d+(.\d{1,2})?$" placeholder="Cantidad en â‚¬"/>
                </label>
                <button type="submit">Apostar</button>
            </fieldset>
        </form>
    </body>
</html>
